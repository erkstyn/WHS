{% extends "base.html" %}
{% load markup %}

{% block content %}
<div class="entry entry-{{ entry.get_status_display|slugify }}">
    <div class="page-header">
        <h1>
            {{ entry.title }}
            <small>{{ entry.date_created|date:"D dS M Y" }}</small>
        </h1>
    </div>

    <div>
        {{ entry.body|markdown }}
    </div>
</div>
{% endblock %}
